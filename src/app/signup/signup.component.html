<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>

            <!-- form card login -->
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Registeration Form:</h3>
                </div>
                <div class="card-body">
                    <form class="form">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="firstName">First Name:</label>
                                   
                                    <input type="text" name="firstName" [(ngModel)]="registerUserData.firstName"  class="form-control rounded-0" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="lastName">Last Name:</label>
                                    
                                    <input type="text" name="lastName" [(ngModel)]="registerUserData.lastName" class="form-control rounded-0" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" name="email" [(ngModel)]="registerUserData.email" class="form-control rounded-0" required>
                            </div>
                        </div>
                        <div class="row">
                        <div class="form-group">
                            <label>Password</label>
                             
                            <input type="password"  [(ngModel)]="registerUserData.password"  name="password" class="form-control rounded-0" required>
                        </div>
                        </div>
                        
                        <!-- class="row" -->
                        <div id="button-parent">
                            <button id="button" (click)="registerUser()" type="button" class="btn float-none">Register</button>
                        </div>
                    </form>
                </div>
                <!--/card-block-->
            </div>
            <!-- /form card login -->

        </div>


    </div>
</div>
