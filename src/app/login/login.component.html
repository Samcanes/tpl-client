<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>

            <!-- form card login -->
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Login Form:</h3>
                </div>
                <div class="card-body">
                    <form class="form">
                        <div class="row">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input 
                                type="email"
                                name="email" 
                                [(ngModel)]="loginUserData.email" 
                                class="form-control rounded-0"
                                required
                                >
                            </div>
                        </div>
                        <div class= "row">
                        <div class="form-group">
                            <label>Password</label>
                             
                            <input type="password"  [(ngModel)]="loginUserData.password"  name="password" class="form-control rounded-0" required>
                        </div>
                        </div>
                        
                        <!-- class="row" -->
                        <div id="button-parent">
                            <button id="button" (click)="loginUser()" type="button" class="btn float-none">Login</button>
                        </div>
                    </form>
                </div>
                <!--/card-block-->
            </div>
            <!-- /form card login -->

        </div>


    </div>
</div>
