<div class="py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <span class="anchor" id="formLogin"></span>
            <!-- form card login -->
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Create Project:</h3>
                </div>
                <div class="card-body">
                    <form class="form"  ngNativeValidate (ngSubmit)='createProject()'>
                        <div class="row">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="name" name="name" [(ngModel)]="projectData.name" class="form-control rounded-0" required>
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col">
                                <label for="reason">Reason:</label>
                                <select name="reason" [(ngModel)]="projectData.reason" class="form-select"  required>
                                  
                                    <option value="Business">Business</option>
                                    <option value="Dealership">Dealership</option>
                                    <option value="Transport">Transport</option>
                                  </select>
                            </div>
                            <div class="col">
                                <label for="division">Division:</label>
                                <select class="form-select" [(ngModel)]="projectData.division" name="division"   required>
                                  
                                    <option value="Compressor">Compressor</option>
                                    <option value="Filters">Filters</option>
                                    <option value="Pumps">Pumps</option>
                                    <option value="Glass">Glass</option>
                                    <option value="Water Heater">Water Heater</option>
                                  </select>
                            </div>
                            <div class="col">
                                <label for="type">Type:</label>
                                <select class="form-select" [(ngModel)]="projectData.type" name="type"   required>
                                   
                                    <option value="Internal">Internal</option>
                                    <option value="External">External</option>
                                    <option value="Vendor">Vendor</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="category">Category:</label>
                                <select class="form-select" [(ngModel)]="projectData.category" name="category"  required>
                                  
                                    <option value="Quality A">Quality A</option>
                                    <option value="Quality B">Quality B</option>
                                    <option value="Quality C">Quality C</option>
                                    <option value="Quality D">Quality D</option>
                                  </select>
                            </div>
                            <div class="col">
                                <label for="priority">Priority:</label>
                                <select class="form-select" [(ngModel)]="projectData.priority" name="priority"   required>
                                    
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                  </select>
                            </div>
                            <div class="col">
                                <label for="department">Department:</label>
                                <select name="department" [(ngModel)]="projectData.department"  class="form-select" required>
                                   
                                    <option value="Stratergy">Stratergy</option>
                                    <option value="Finance">Finance</option>
                                    <option value="Quality">Quality</option>
                                    <option value="Maintenance">Maintenance</option>
                                    <option value="Stores">Stores</option>
                                    <option value="HR">HR</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="startDate">Start Date:</label>
                                <input class="form-select" [(ngModel)]="projectData.startDate" name="startDate"  type="date" id="startDate" name="startDate">
                            </div>
                            <div class="col">
                                <label for="endDate">End Date:</label>
                                <input class="form-select" [(ngModel)]="projectData.endDate" name="endDate"  type="date" id="endDate" name="endDate">
                            </div>
                            <div class="col">
                                <label for="location">Location:</label>
                                <select [(ngModel)]="projectData.location" name="location"  class="form-select"  required>
                                    <option value="Pune">Pune</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Calcutta">Calcutta</option>
                                    <option value="Banglore">Banglore</option>
                                  </select>
                            </div>
                        </div>
                        <!-- class="row" -->
                        
                        <!-- -->
                        <div id="button-parent">
                            <input id="button"  type='submit' class="btn float-none" value='Create' />
                            <!-- <button id="button"  (click)="createProject()"  type="button" class="btn float-none">Register</button> -->
                        </div>
                    </form>
                </div>
                <!--/card-block-->
            </div>
            <!-- /form card login -->
            <div id="button-parent">
                <div id="msgs">
                    <p class="h3"  *ngIf=" createStatus === 1" id="successMsgTheme">Creating your form! Pls hold.......</p>
                    <p class="h2"  *ngIf=" createStatus === 2" id="successMsgTheme">Project Created Succesfully</p>
                    <p class="h2"  *ngIf=" createStatus === 3" id="failureMsgTheme">Failed Project Creation</p>
                </div>
            </div>

        </div>


    </div>
</div>
